<div *ngIf="!producto">
    <p>Cargando Producto...</p>
</div>
<div class="row my-4" *ngIf="producto">
    <div class="col-lg-4" *ngIf="producto.imagen">
        <img class="producto_imagen" src="http://localhost:8080/cursoanglar-backend/uploads/{{producto.imagen}}">
    </div>
    <div class="col-lg-8">
        <h3>{{producto.nombre}}</h3>
        <p><strong>$ {{producto.precio}}</strong></p>
        <p>{{producto.description}}</p>
    </div>
</div>
